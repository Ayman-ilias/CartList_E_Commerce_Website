<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

<div class="max-w-7xl mx-auto p-8">
    <div class="text-center mb-8">
        <img src="./ClickCart.png" alt="Your Image Description" class="rounded-lg shadow-lg w-full h-full object-cover"></img>
    </div>
    <h1 class="text-3xl font-bold mb-8 text-center text-gray-800 animate-bounce-slow">Your Cart</h1>
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <div class="grid lg:grid-cols-3 gap-6 mb-8">
            <div class="col-span-2">
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="w-1/2 py-3 px-4 text-left text-gray-700">Product</th>
                                <th class="py-3 px-4 text-left text-gray-700">Price</th>
                                <th class="py-3 px-4 text-left text-gray-700">Quantity</th>
                                <th class="py-3 px-4 text-left text-gray-700">Total</th>
                                <th class="py-3 px-4"></th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <tr class="border-b table-row">
                                <td class="py-3 px-4 flex items-center">
                                    <img src="./iPhone-14-Pro-Max-PNG.png" alt="iphone 14" class="w-16 h-16 mr-4 rounded">
                                    <div>
                                        <p class="font-bold text-gray-800">Iphone 14 pro</p>
                                        <div class="flex items-center justify-center mt-2">
                                            <div class="text-yellow-500 mr-1 text-2xs">
                                                <i class="fa-solid fa-star" style="color: #f6c800;"></i>
                                                <i class="fa-solid fa-star" style="color: #f6c800;"></i>
                                                <i class="fa-solid fa-star" style="color: #f6c800;"></i>
                                                <i class="fa-solid fa-star" style="color: #f6c800;"></i>
                                                <i class="fa-solid fa-star-half" style="color: #f6c800;"></i>
                                            </div>
                                            <button class="text-gray-500 text-2xs">(97)</button>
                                        </div>
                                    </div>
                                </td>
                                <td class="py-3 px-4 text-gray-800">$899</td>
                                <td class="py-3 px-4">
                                    <div class="flex items-center">
                                        <button class="px-2 py-1 bg-gray-200 text-gray-800 rounded decrease-quantity">-</button>
                                        <span class="px-4 text-gray-800 quantity">1</span>
                                        <button class="px-2 py-1 bg-gray-200 text-gray-800 rounded increase-quantity">+</button>
                                    </div>
                                </td>
                                <td class="py-3 px-4 text-gray-800 item-total">$899</td>
                                <td class="py-3 px-4">
                                    <button class="text-black-500 hover:text-gray-700 delete-item">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div>
                <div class="bg-gray-100 p-4 rounded-lg shadow">
                    <h2 class="text-lg font-bold mb-4 text-gray-800">Order Summary</h2>
                    <p class="flex justify-between mb-2 text-gray-800"><span>Subtotal</span><span id="subtotal">$0.00</span></p>
                    <p class="flex justify-between mb-2 text-gray-800"><span>Shipping</span><span>Free</span></p>
                    <p class="flex justify-between mb-2 text-gray-800"><span>Discount</span><span id="discount">$0.00</span></p>
                    <p id="add-coupon" class="text-sm text-blue-600 mb-2 cursor-pointer hover:underline">Add coupon code</p>
                    <div id="coupon-input" class="mb-4">
                        <div class="flex items-center">
                            <input type="text" id="coupon-code" placeholder="Coupon code" class="flex-1 p-2 border border-gray-300 rounded-l">
                            <button id="apply-coupon" class="py-2 px-4 bg-blue-600 text-white rounded-r-lg">Apply</button>
                        </div>
                    </div>
                    <div class="border-t border-gray-200 my-4"></div>
                    <p class="flex justify-between font-bold text-lg mb-4 text-gray-800"><span>Total</span><span id="total">$0.00</span></p>
                    <button class="w-full py-2 bg-blue-700 text-white rounded-lg hover:bg-blue-500">CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="coupon-popup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="coupon-popup-content">
        <p id="coupon-message" class="mb-4 text-gray-800"></p>
        <button id="close-popup" class="py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Close</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
